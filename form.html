<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
             width: 600px;
            margin: 50px auto;
            padding: 30px;
        }
    </style>
</head>
<body>
    <center>
     <h1>Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td><label for="Id">Id:</label></td>
                    <td><input type="text" id="Id" name="Id"></td>
                </tr>
                <tr>
                    <td><label for="Name">Name:</label></td>
                    <td><input type="text" id="Name" name="Name"></td>
                </tr>
                <tr>
                    <td><label for="Course">Course:</label></td>
                    <td><input type="text" id="Course" name="Course"></td>
                </tr>
                <tr>
                    <td><label for="Branch">Branch:</label></td>
                    <td><input type="text" id="Branch" name="Branch"></td>
                </tr>
                <tr>
                    <td><label for="Rollno">Rollno:</label></td>
                    <td><input type="text" id="Rollno" name="Rollno"></td>
                </tr>
                <tr>
                    <td><label for="Email_address">Email_Address:</label></td>
                    <td><input type="text" id="Email_address" name="Email_address"></td>
                </tr>
                <tr>
                    <td><label for="User_name">User_Name:</label></td>
                    <td><input type="text" id="User_name" name="User_name"></td>
                </tr>
                <tr>
                    <td><label for="Aboutus">AboutUs:</label></td>
                    <td><textarea id="Aboutus" name="Aboutus"></textarea></td>
                </tr>
                <tr>
                    <td><label for="Password">Password:</label></td>
                    <td><input type="text" id="Password" name="Password"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <button type="submit">Add</button>
                    </td>
                </tr>
            </table>
        </form>
    
</center>
</body>
</html>
