<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Example</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      
    }
    svg {
      stroke:aqua ;
      stroke-width: 4;
      
    }
    .label {
      font-size: 24px;
      color: red;
      font-family: Arial, sans-serif;
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>
 <svg width="150" height="150" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" />    
    <line x1="20" y1="20" x2="80" y2="80" />
    <line x1="80" y1="20" x2="20" y2="80" />
  </svg>
  <span class="label">SVG</span>

</body>
</html>
